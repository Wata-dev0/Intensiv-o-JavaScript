<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #bbdefb, #90caf9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .card h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #1e88e5;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pesquisar Clima</h1>
        <input type="text" id="city" class="input" placeholder="Digite o nome da cidade">
        <button class="button" onclick="fetchWeather()">Pesquisar</button>
        <p id="error" class="error"></p>
        <div id="weather" class="weather-info"></div>
    </div>

    <script>
        const fetchWeather = async () => {
            const city = document.getElementById('city').value.trim();
            const errorElement = document.getElementById('error');
            const weatherElement = document.getElementById('weather');

            if (!city) {
                errorElement.textContent = 'Por favor, insira o nome de uma cidade.';
                weatherElement.innerHTML = '';
                return;
            }

            errorElement.textContent = '';
            weatherElement.innerHTML = '';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=2fb9e2e8db75128062724fdeca8fe09d&units=metric&lang=pt`);

                if (!response.ok) {
                    throw new Error('Cidade não encontrada.');
                }

                const data = await response.json();

                weatherElement.innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p><strong>${data.main.temp}°C</strong></p>
                    <p>${data.weather[0].description}</p>
                    <p>Sensação térmica: ${data.main.feels_like}°C</p>
                    <p>Umidade: ${data.main.humidity}%</p>
                `;
            } catch (err) {
                errorElement.textContent = err.message;
            }
        };
    </script>
</body>
</html>
